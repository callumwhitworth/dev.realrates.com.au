<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Submit Car Loan – RealRates</title>

  <!-- Base styles -->
  <link rel="stylesheet" href="/css/base.css">
</head>

<body class="page-contribute">

  <!-- NAV BAR -->
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="nav-left">
        <img
          src="/css/RealRatesLogo.png"
          alt="RealRates logo"
          class="nav-logo"
        />
        <div class="nav-brand">
          <div class="nav-brand-title">
            RealRates<span>.com.au</span>
          </div>
          <div class="nav-brand-tagline">
            Because “from 6.99%” means nothing
          </div>
        </div>
      </div>

      <div class="nav-right">
        <a href="/">Home</a>
        <a href="/logout">Sign Out</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <div class="page-container">

      <h1>Submit a Car Loan</h1>
      <p class="muted">
        All fields are dropdowns except lender and rate. Keep it simple.
      </p>

      <form id="loanForm">

        <!-- Loan outcome -->
        <label>
          Lender (as shown on offer)
          <input name="lender" required maxlength="60" placeholder="e.g. ANZ, Westpac" />
        </label>

        <label>
          Interest rate (%) offered
          <input
            name="interestRate"
            type="number"
            step="0.01"
            required
            min="0.01"
            max="49.99"
            placeholder="e.g. 12.50"
          />
        </label>

        <!-- Key drivers -->
        <div class="row">
          <label>
            State
            <select name="state" required>
              <option value="VIC">VIC</option>
              <option value="NSW">NSW</option>
              <option value="QLD">QLD</option>
              <option value="SA">SA</option>
              <option value="WA">WA</option>
              <option value="TAS">TAS</option>
              <option value="ACT">ACT</option>
              <option value="NT">NT</option>
            </select>
          </label>

          <label>
            Application channel
            <select name="applicationChannel" required>
              <option value="online">Online</option>
              <option value="branch">Branch</option>
              <option value="broker">Broker</option>
              <option value="dealer">Dealer</option>
            </select>
          </label>
        </div>

        <!-- (form content unchanged – structure only) -->

        <label>
          Evidence PDF (optional)
          <input name="evidencePdf" type="file" accept="application/pdf" />
        </label>

        <button type="submit">Submit</button>
      </form>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="/about">About Us</a>
        <a href="/contact">Contact Us</a>
        <a href="/privacy">Privacy Policy</a>
      </div>
      <div class="footer-legal">
        RealRates.com.au ABN 67 951 208 922
      </div>
    </div>
  </footer>

  <!-- PAGE SCRIPT -->
  <script src="/js/contribute/carloan.js" defer></script>

</body>
</html>
