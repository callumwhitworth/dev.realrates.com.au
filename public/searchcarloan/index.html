<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Car Loan Rates – RealRates</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 24px;
      max-width: 720px;
    }

    h1 {
      margin: 0 0 12px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 12px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
    }

    select {
      padding: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .row > label {
      flex: 1;
    }

    .muted {
      color: #666;
      font-size: 12px;
    }

    button {
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 6px;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>

  </div>

          <option value="ACT">ACT</option>

        </select>
      </label>

      </label>
